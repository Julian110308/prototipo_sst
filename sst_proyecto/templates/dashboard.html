{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
/* Colores SENA */
:root {
    --sena-blue: #0033A0;
    --sena-yellow: #FFD100;
    --sena-green: #28a745;
    --sena-red: #dc3545;
    --sena-gray: #6c757d;
    --sena-light-blue: #e3f2fd;
    --sena-light-yellow: #fff9c4;
    --sena-light-green: #e8f5e8;
}

/* Estilos para tarjetas SST */
.card-sst {
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 51, 160, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card-sst:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 51, 160, 0.15);
}

.card-header-sst {
    background: linear-gradient(135deg, var(--sena-blue), #0056b3);
    color: white;
    border-radius: 15px 15px 0 0 !important;
    padding: 1.5rem;
    border: none;
}

.metric-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
}

.metric-icon.safety { background: linear-gradient(135deg, var(--sena-green), #20c997); color: white; }
.metric-icon.personnel { background: linear-gradient(135deg, var(--sena-blue), #0056b3); color: white; }
.metric-icon.emergency { background: linear-gradient(135deg, var(--sena-red), #fd7e14); color: white; }
.metric-icon.equipment { background: linear-gradient(135deg, var(--sena-yellow), #ffc107); color: var(--sena-blue); }

.progress-sst {
    height: 8px;
    border-radius: 4px;
                </div>
            </div>
        </div>
    </div>

    <!-- Emergencias Activas -->
    <div class="col-xl-3 col-md-6">
        <div class="card card-modern border-0">
            <div class="card-body p-4">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h6 class="text-muted mb-2">Emergencias Activas</h6>
                        <h3 class="fw-bold text-dark mb-0">{{ emergencias_activas }}</h3>
                        <small class="{% if emergencias_activas == 0 %}text-success{% else %}text-warning{% endif %}">
                            {% if emergencias_activas == 0 %}Todo normal{% else %}Requiere atención{% endif %}
                        </small>
                    </div>
                    <div class="bg-light-warning rounded-3 p-3">
                        <i class="bi bi-exclamation-triangle fs-2 text-warning"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Capacidad del Centro -->
    <div class="col-xl-3 col-md-6">
        <div class="card card-modern border-0">
            <div class="card-body p-4">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h6 class="text-muted mb-2">Capacidad del Centro</h6>
                        <h3 class="fw-bold text-dark mb-0">{{ capacidad_porcentaje|floatformat:1 }}%</h3>
                        <div class="progress progress-modern mt-2">
                            <div class="progress-bar" style="width: {{ capacidad_porcentaje }}%"></div>
                        </div>
                    </div>
                    <div class="bg-light-green rounded-3 p-3">
                        <i class="bi bi-building fs-2 text-secondary-green"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sección de Gráficos Mejorada -->
<div class="row g-4">
    <!-- Gráfico Principal -->
    <div class="col-lg-8">
        <div class="card card-modern">
            <div class="card-header-modern">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Actividad en Tiempo Real</h6>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                            Últimas 24h
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Últimas 24h</a></li>
                            <li><a class="dropdown-item" href="#">Última semana</a></li>
                            <li><a class="dropdown-item" href="#">Último mes</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="chart-container" style="height: 300px;">
                    <canvas id="actividadChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Mapa y Alertas -->
    <div class="col-lg-4">
        <!-- Mapa Mini -->
        <div class="card card-modern mb-4">
            <div class="card-header-modern">
                <h6 class="mb-0">Mapa del Centro</h6>
            </div>
            <div class="card-body p-0">
                <div id="miniMap" style="height: 200px; border-radius: 0 0 12px 12px;"></div>
            </div>
        </div>

        <!-- Alertas Rápidas -->
        <div class="card card-modern">
            <div class="card-header-modern">
                <h6 class="mb-0">Alertas Recientes</h6>
            </div>
            <div class="card-body">
                <div class="alert alert-success alert-dismissible fade show mb-3" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <strong>Sistema estable</strong> - Todo funcionando normalmente
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <strong>Aforo al 85%</strong> - Se acerca capacidad máxima
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Últimas Emergencias Mejorado -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card card-modern">
            <div class="card-header-modern d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Últimas Emergencias Reportadas</h6>
                <a href="/emergencias/" class="btn btn-sm btn-primary-custom">Ver Todas</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Tipo</th>
                                <th>Ubicación</th>
                                <th>Reportado por</th>
                                <th>Estado</th>
                                <th>Tiempo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for emergencia in ultimas_emergencias %}
                            <tr>
                                <td>
                                    <span class="badge" style="background-color: {{ emergencia.tipo.color }};">
                                        {{ emergencia.tipo.nombre }}
                                    </span>
                                </td>
                                <td>{{ emergencia.descripcion_ubicacion|default:"Sin especificar" }}</td>
                                <td>{{ emergencia.reportada_por.get_full_name|default:emergencia.reportada_por.username }}</td>
                                <td>
                                    <span class="badge 
                                        {% if emergencia.estado == 'REPORTADA' %}bg-warning
                                        {% elif emergencia.estado == 'EN_ATENCION' %}bg-info
                                        {% elif emergencia.estado == 'CONTROLADA' %}bg-primary
                                        {% elif emergencia.estado == 'RESUELTA' %}bg-success
                                        {% else %}bg-secondary{% endif %}">
                                        {{ emergencia.get_estado_display }}
                                    </span>
                                </td>
                                <td>{{ emergencia.fecha_hora_reporte|date:"d/m H:i" }}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" title="Ver detalles">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="bi bi-check-circle fs-1 mb-2 d-block text-success"></i>
                                    No hay emergencias reportadas
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
